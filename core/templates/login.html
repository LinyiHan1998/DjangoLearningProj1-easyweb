<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>User Login</h1>
<form method="POST" action="/login">
    {% csrf_token %}
    <input type="text" name="user" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <input type="submit" value="submit">
    <span style="color: red">{{ error_msg }}</span>
</form>

</body>
</html>
